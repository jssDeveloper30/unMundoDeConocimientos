<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Crear Prestamo</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
	<link th:href="@{/css/agregar.css}" rel="stylesheet">
	<link th:href="@{/css/footer.css}" rel="stylesheet">
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<header th:replace="~{header :: header}"></header>
	<div class="container">
		<br />
		<h1>Agregar Libro</h1>
		<br />
		<br />
		<form th:action="@{/guardarlibro}" method="post"  >	
		 <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <label for="isbn">Isbn</label>
                    <input type="text" name="isbn" id="isbn" th:value="${isbn}" class="form-control rounded"/>
                </div>
            </div>
        </div>
        
       <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <label for="autor">Autor</label>
                    <input type="text" name="autor" id="autor" th:value="${autor}" class="form-control rounded"/>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <label for="titulo">Título</label>
                    <input type="text" name="titulo" id="titulo" th:value="${titulo}" class="form-control rounded"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <label for="fechaPublicacion">Fecha de Publicación</label>
                    <input type="text" name="fechaPublicacion" id="fechaPublicacion" th:value="${fechaPublicacion}" class="form-control rounded"/>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <label for="categoria">Categoria</label>
                    <input type="text" name="categoria" id="categoria" th:value="${categoria}" class="form-control rounded"/>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <label for="editorial">Editorial</label>
                    <input type="text" name="editorial" id="editorial" th:value="${editorial}" class="form-control rounded"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{/listadolibrosdos}" class="btn btn-secondary">Regresar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
			
		</form>
	</div>
</body>
</html>
