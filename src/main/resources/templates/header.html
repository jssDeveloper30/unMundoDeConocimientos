<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<title>Layout</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
	<link th:href="@{/css/estilo.css}" rel="stylesheet">

</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/index}">
					<img src="@{/images/icono.svg}" alt="">
					Inicio
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/agregarlibro}">Agregar Libro</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/agregar}">Crear Prestamo</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/listadolibrosdos}">Listado Libros</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/listadoprestamos}">Lista Prestamos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/rotacion}">Acerca De</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{/prueba}">Zona Interactiva</a>
						</li>
					</ul>
					<form class="col-auto ms-5" method="POST" th:action="@{/logout}">
						<a href="#" onclick="this.parentNode.submit();" class="btn btn-outline-danger">
							<i class="fas fa-user-times"></i> Salir
						</a>
					</form>
				</div>
			</div>
		</nav>
	</header>
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
